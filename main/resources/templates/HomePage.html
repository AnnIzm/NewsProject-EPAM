<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{messages.NewsManagement}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="segments/header::header"></header>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form action="/news/home" method="post">
                                <div th:each="el:${news}" class="alert  alert-dark mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="checkBox" th:value="${el.id}">
                                        <h4 class="alert-heading card-text" th:text="${el.title}"></h4>
                                        <p class="card-text" th:text="${el.brief}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a th:href="'/news/' + ${el.id} + '/view'" class="btn btn-sm btn-outline-secondary" th:text="#{messages.View}"></a>
                                                <a th:href="'/news/' + ${el.id} + '/edit'" class="btn btn-sm btn-outline-secondary" th:text="#{messages.Edit}"></a>
                                            </div>
                                            <small class="text-muted" th:text="${el.date}"></small>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sm btn-outline-secondary" th:text="#{messages.Delete}">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="segments/footer::footer"></div>
</body>
</html>
