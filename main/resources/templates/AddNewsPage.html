<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{messages.NewsManagement}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="segments/header::header"></header>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="container mt-5">
                <h1 class="display-4 fw-normal" th:text="#{messages.HereAdd}"></h1>
                <form action="/news/add" method="post">
                    <input type="text" name="title" th:placeholder="#{messages.Title}" class="form-control" required>
                    <h3></h3>
                    <input type="text" name="brief" th:placeholder="#{messages.Brief}" class="form-control" required>
                    <h3></h3>
                    <textarea name="content" th:placeholder="#{messages.Content}" class="form-control" required></textarea>
                    <h3></h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/news/home" class="btn btn-sm btn-outline-secondary" th:text="#{messages.Cancel}"></a>
                            <button type="submit" class="btn btn-sm btn-outline-secondary" th:text="#{messages.Add}"></button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:insert="segments/footer::footer"></div>
</body>
</html>
